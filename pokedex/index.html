<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Pokemon - Pokedex</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <!-- <span class="material-symbols-outlined">menu</span> -->

    <div class="content">
      <main>
        <section class="icons">
          <span id="arrow" class="material-symbols-outlined"> arrow_back </span>
          <span id="heart" class="material-symbols-outlined"> favorite </span>
        </section>

        <section class="title">
          <div id="title">
            <h1>pikashu</h1>
            <p><span>electric</span> <span>electric</span></p>
          </div>

          <div id="id">
            <span>#025</span>
          </div>
        </section>

        <picture class="image">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"
            alt=""
          />
        </picture>
      </main>

      <section class="details">
        <nav>
          <ul>
            <li class="active">about</li>
            <li>base star</li>
            <li>evolution</li>
            <li>moves</li>
          </ul>
        </nav>

        <table>
          <tr>
            <td>species:</td>
            <td class="color-detail">pichu</td>
          </tr>
          <tr>
            <td>heigth:</td>
            <td class="color-detail">0.4 m</td>
          </tr>
          <tr>
            <td>weigth:</td>
            <td class="color-detail">6.0 kg</td>
          </tr>
          <tr>
            <td>Abilities:</td>
            <td class="color-detail">lightning-rod</td>
          </tr>
          <tr>
            <td class="tab-title">Breeding</td>
            <td></td>
          </tr>
          <tr>
            <td>gender:</td>
            <td class="color-detail">87.5%</td>
            <td class="color-detail">12.5%</td>
          </tr>
          <tr>
            <td>egg groups</td>
            <td class="color-detail">ground</td>
          </tr>
          <tr>
            <td>egg cycle</td>
            <td class="color-detail">gress</td>
          </tr>
        </table>
      </section>

      <footer>
        <span>Developed by Lima Andersom</span>
      </footer>
    </div>

    <script src="poke-api.js"></script>
  </body>
</html>
